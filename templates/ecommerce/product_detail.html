{% extends '../base.html' %}

{% block content %}

<div>
    <div class="md:py-12 lg:px-20 py-9 px-4 mx-auto">
        <div id="viewerBox" class="mt-16 md:p-6 p-4 bg-white">
            <div class="mt-3 md:mt-4 flex flex-col sm:flex-row sm:space-x-4 items-strech justify-center lg:space-x-8">
                <div
                    class="w-full sm:w-2/4 flex justify-between items-strech bg-gray-50  px-2 py-20 md:py-6 md:px-6 lg:py-24">
                    <div class="flex items-center"><button aria-label="slide back"
                            class="focus:outline-none focus:ring-2 focus:ring-gray-800 hover:bg-gray-100"><svg
                                class="w-10 h-10 lg:w-16 lg:h-16" viewBox="0 0 64 64" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M40 16L24 32L40 48" stroke="#1F2937" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg></button></div>
                    <div class="slider">
                        <div class="slide-ana lg:relative">
                            <div class="flex justify-center items-center">

                                {% include "ecommerce/images.html" %}

                            </div>
                        </div>
                    </div>
                    <div class="flex items-center"><button aria-label="slide forward"
                            class="focus:outline-none focus:ring-2 focus:ring-gray-800 hover:bg-gray-100"><svg
                                class="w-10 h-10 lg:w-16 lg:h-16" viewBox="0 0 64 64" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M24 16L40 32L24 48" stroke="#1F2937" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg></button></div>
                </div>
                <div class="lg:w-1/3 flex flex-col   mt-7 md:mt-8 lg:mt-0 pb-8 lg:pb-0">
                    <h1 class="text-2xl text-gray-800">{{product.title}}</h1>
                    <h1 class="text-sm text-gray-500">{{product.seller}}</h1>
                    <p class="text-base leading-normal text-gray-600 mt-2">{{ product.description}}</p>
                    <p class="text-2xl font-light italic text-red-600  mt-4">${{product.price}}</p>
                    <div class="flex flex-col"><label for="cuantity">Quantity</label><input type="number"
                            name="cuantity" id="" class="border py-2 px-4 w-1/4 " value="1"></div>
                    <div class="flex items-center flex-col  space-y-3 mt-8 "><button
                            class="w-full border border-gray-800 leading-none text-base   py-3 bg-red-600 hover:bg-opacity-80 text-gray-300  hover:text-white">Add
                            to cart</button><button
                            class="w-full border border-gray-800 leading-none text-base   py-3 bg-gray-900 hover:bg-gray-800 text-gray-50  hover:text-white">buy
                            now</button></div>
                    <div class="mt-6"><button
                            class="text-xl underline text-gray-800 hover:text-gray-200 capitalize focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800">add
                            to wishlist</button></div>
                </div>
            </div>
        </div>
    </div>
</div>

    <a href="{% url 'ecommerce:product-delete' product.pk %}">Delete</a>
{% endif %} -->

{% endblock content %}
