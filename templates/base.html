<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <!-- CSS only -->

<body>



    {% if request.user.is_authenticated and request.user.is_staff %}
        <a href="{% url 'ecommerce:product-create' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <span class="user-msg"> Hello, {{request.user}}</span>
        <span><a class="user-msg" href="{% url 'ecommerce:logout' %}"> Logout </a></span>
    {% elif request.user.is_authenticated %}
        <span class="user-msg"> Hello, {{request.user}}</span>
        <span><a class="user-msg" href="{% url 'ecommerce:logout' %}"> Logout </a></span>
    {% else %}
        <span><a class="user-msg" href="{% url 'ecommerce:login' %}"> Login </a></span>
    {% endif %}
        <h1><a href="{% url 'ecommerce:home' %}">Ais Moda</a></h1>


    
    {% block content %}


    {% endblock content %}
