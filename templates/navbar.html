<header class="py-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="d-flex mb-2 mb-lg-0 mx-3 btn btn-outline-light" href="{% url 'ecommerce:home' %}"> AisModa
                marketPlace</a>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-auto">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>




            <div class="col-lg-6 col-mb-8 d-flex justify-content-end ">
                <!--  ni idea como lo hise funcionar :) -->

                {% if request.user.is_authenticated %}
                <span class="user-msg h6 mx-3"> Hello,<a href="{% url 'users:user_panel' %}">{{request.user.email}}</a>
                </span>
                <a class="btn btn-warning m-1" href="{% url 'users:logout' %}"> Logout </a>
                {% else %}
                <a class="btn btn-outline-light me-2 m-3" href="{% url 'users:login' %}"> Login </a>
                {% endif %}

            </div>
        </div>

        <ul role="group"
            class="nav btn-group btn-group-sm  col-12 col-lg-auto me-lg-auto justify-content-center justify-content-lg-start mb-md-0  m-2">

            {% for i in menu_categories %}

            <li>
                <a class="btn btn-outline-secondary" href="{% url 'ecommerce:category' i.slug %}">{{ i.title }}</a>
            </li>
            {% endfor %}
        </ul>

    </div>
</header>
